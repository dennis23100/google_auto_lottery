<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>龍年志工尾牙歲末聯歡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:image" content="bg.jpg" />
  <style type="text/css">
    /* 基本設定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      color: white;
    }

    .container {
      width: 30%;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    button {
      width: 100%;
      height: 25pt;
      margin-bottom: 30px;
    }

    .header {
      position: relative;
      min-height: 100vh;
      background: url("bg.jpg") center center / cover no-repeat;
      overflow: hidden;
    }

    .header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .header-content {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      margin: 0 auto;
      margin-top: 50px;
      width: 100%;
      box-sizing: border-box;
    }

    .main {
      text-align: center;
    }

    .main textarea {
      width: 95%;
      font-size: 15pt;
    }

    .result-title {
      text-align: center;
      margin-top: 30px;
    }

    .footer {
      color: dimgrey;
      text-align: center;
      margin: 20pt auto;
      line-height: 18pt;
    }

    #result {
      margin-bottom: 20pt;
    }

    #result li {
      list-style: none;
    }
    
    #result li::before {
      content: '🀄';
    }

    /* 音訊播放器樣式 */
    #audio-player {
      width: 100%;
      margin-top: 20px;
    }

    /* 手機版自適應 */
    @media only screen and (max-device-width: 375px) {
      .container {
        width: 90%;
      }
      .header-content {
        width: 90%;
      }
    }
    @media only screen and (min-device-width: 375px) and (max-device-width: 667px) {
      .container {
        width: 80%;
      }
      .header-content {
        width: 80%;
      }
    }
  </style>
</head>
<body onload="fetchData()">
  <div class="header">
    <video autoplay loop muted playsinline>
      <source src="bg.mp4" type="video/mp4">
      您的瀏覽器不支持 video 標籤。
    </video>
    <div class="container">
      <div class="header-content">
        <div class="main">
          <h1>龍年志工尾牙歲末聯歡</h1>
          <div>
            <textarea id="uid" rows="5" placeholder="請輸入中獎人完整姓名" style="display: block;"></textarea>
            <button onclick="query()">查詢</button>
          </div>
        </div>
        <div>
          <h2 class="result-title">查詢結果</h2>
          <div id="result"></div>
          <div class="footer">
            <small>版權所有 ulin </small>
          </div>
          <!-- 注意：移除原有 autoplay，新增 id -->
          <audio id="bgMusic" loop style="display:none;">
            <source src="bgmusic1.mp3" type="audio/mpeg">
            您的瀏覽器不支持 audio 標籤。
          </audio>
        </div>
      </div>
    </div>
  </div>

  <script>
    let coupons = [];

    // 讀取 CSV 檔案並解析資料
    async function fetchData() {
      try {
        // 加入時間戳參數避免瀏覽器快取
        const response = await fetch('lottery_auto_update.csv?t=' + new Date().getTime());
        const csvText = await response.text();
        coupons = parseCSV(csvText);
        console.log("解析後的 Coupons 數據:", coupons);
      } catch (error) {
        console.error("讀取或解析 CSV 時發生錯誤:", error);
      }
    }

    // 依據逗號分隔進行 CSV 解析
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    // 搜尋輸入姓名與 CSV 資料比對
    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          // 使用 trim() 與 toLowerCase() 處理前後空白與大小寫差異
          if (coupon.name.trim().toLowerCase().includes(name.trim().toLowerCase())) {
            winning.push({ code: coupon.code, name: coupon.name });
          }
        });
        return {
          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    // 呈現查詢結果
    function render(_rs) {
      let result = document.getElementById('result');
      result.innerHTML = '';
      _rs.forEach((r) => {
        let h3 = document.createElement('h3');
        h3.appendChild(document.createTextNode(r.id));
        result.appendChild(h3);
        if (r.winning.length > 0) {
          r.winning.forEach((w) => {
            let p = document.createElement('p');
            p.textContent = `恭喜 ${w.code} / ${w.name} 中獎`;
            result.appendChild(p);
          });
        } else {
          let span = document.createElement('span');
          span.appendChild(document.createTextNode('查無此人中獎資訊'));
          result.appendChild(span);
        }
      });
    }

    // 按下查詢按鈕時執行
    function query() {
      let uid = document.getElementById('uid');
      if (!uid) {
        alert('找不到 id="uid" 的元素');
        return;
      }
      // 調試用：印出 textarea 輸入值
      console.log("textarea 輸入值:", uid.value);
      // 使用逗號分隔多個姓名，去除前後空白
      let uids = uid.value.split(',').map(_uid => _uid.trim());
      rs = search(uids, coupons);
      render(rs);
    }

    // 使用者第一次點擊或觸碰頁面時播放背景音樂
    function initBgMusic() {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic) {
        // 確保音量適當，若需要也可以設定 bgMusic.volume = 1.0;
        bgMusic.play().then(() => {
          console.log("背景音樂開始播放");
        }).catch(err => {
          console.error("背景音樂播放失敗:", err);
        });
      }
      // 移除事件，避免重複觸發
      document.removeEventListener('click', initBgMusic);
      document.removeEventListener('touchstart', initBgMusic);
    }
    // 加入點擊及觸碰事件來觸發背景音樂
    document.addEventListener('click', initBgMusic);
    document.addEventListener('touchstart', initBgMusic);
  </script>
</body>
</html>
