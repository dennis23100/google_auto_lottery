  <script>
    let coupons = [];

    async function fetchData() {

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          if (coupon.name.includes(name)) {
            winning.push({ code: coupon.code, name: coupon.name });
          }
        });
        return {
          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    function render(_rs) {
