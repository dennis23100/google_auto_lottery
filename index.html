  <script>
    let coupons = [];

    async function fetchData() {
      try {
        const response = await fetch('lottery_auto_update.csv');

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          if (coupon.name.includes(name)) {
            winning.push({ code: coupon.code, name: coupon.name });
          }
        });
        return {
          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    let uid = null;

    function render(_rs) {

        let h3 = document.createElement('h3');

        result.appendChild(h3);

        let span = document.createElement('span');
        if (r.winning.length > 0) {
          r.winning.forEach((w) => {
            let p = document.createElement('p');
            p.textContent = `æ­å–œ ${w.code} / ${w.name} ä¸­ç`;

    }

    }
