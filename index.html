  <script>
    let coupons = [];

    async function fetchData() {
      try {
        const response = await fetch('lottery_auto_update.csv');
        const csvText = await response.text();
        coupons = parseCSV(csvText);

        console.log("è§£æå¾Œçš„ Coupons æ•¸æ“š:", coupons);

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];

      // æ²’æœ‰æ¨™é¡Œè¡Œï¼Œç›´æ¥å¾ç¬¬ä¸€è¡Œè³‡æ–™é–‹å§‹
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          // ç”¨ includes() ä¾†åˆ¤æ–· coupon.name æ˜¯å¦åŒ…å«è¼¸å…¥çš„ name

          }
        });

          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    function render(_rs) {

            p.textContent = `æ­å–œ ${w.code} / ${w.name} ä¸­ç`;
            result.appendChild(p);

        } else {
          span.appendChild(document.createTextNode('æŸ¥ç„¡æ­¤äººä¸­çè³‡è¨Š'));
          result.appendChild(span);

    }
