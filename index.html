<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>虎彩繽紛童玩季 扭蛋線上兌獎</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:image" content="BG.mp4" />
  <style type="text/css">
    body {
      width: 30%;
      margin: auto;
    }

    button {
      width: 100%;
      height: 25pt;
      margin-bottom: 30px;
    }

    .header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
    }

    .header-content {
      position: relative;
      z-index: 1; /* 確保內容在影片之上 */
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景，讓文字更清晰 */
      padding: 20px;
      border-radius: 5px;
    }

    .main {
      text-align: center;
    }

    .main .notice {
      color: firebrick;
    }

    .main textarea {
      width: 95%;
      font-size: 15pt;
    }

    .result-title {
      text-align: center;
      margin-top: 30px;
    }

    .footer {
      color: dimgrey;
      text-align: center;
      margin: 20pt auto;
      line-height: 18pt;
    }

    #result {
      margin-bottom: 20pt;
    }

    #result li {
      list-style: none;
    }

    #result li::before {
      content: '🀄'
    }

    /* 音訊播放器樣式 */
    #audio-player {
      width: 100%;
      margin-top: 20px;
    }

    @media only screen and (max-device-width: 375px) {
      body {
        width: 95%;
      }

      .header-content {
        width: 95%;
      }
    }

    @media only screen and (min-device-width: 375px) and (max-device-width: 667px) {
      body {
        width: 75%;
      }

      .header-content {
        width: 70%;
      }
    }
  </style>
</head>

<!-- 保留 onload，讓網頁加載完成後就去 fetchData() -->
<body onload="fetchData()">
  <div class="header">
    <video autoplay loop muted playsinline>
      <source src="BG.mp4" type="video/mp4">
    </video>
    <div class="header-content">
      <div class="main">
        <h1>虎彩繽紛童玩季 扭蛋線上兌獎</h1>
        <div>
          <textarea id="uid" rows="5" placeholder="請輸入中獎人完整姓名，若有多位中獎者請用 , 分開多筆查詢"></textarea>
          <!-- 按下查詢後觸發 query() -->
          <button onclick="query()">查詢</button>
        </div>
      </div>
      <div>
        <h2 class="result-title">查詢結果</h2>
        <div id="result"></div>
        <div class="footer">
          <small>
            感謝 dennis23100 提供設計與程式碼
          </small>
        </div>
      </div>
      <audio id="audio-player" controls>
        <source src="audio.mp3" type="audio/mpeg">
        您的瀏覽器不支持 audio 標籤。
      </audio>
    </div>
  </div>

  <!-- 將所有 JS 程式碼放在 body 底部，確保抓得到 DOM 元素 -->
  <script>
    let coupons = [];

    async function fetchData() {
      try {
        const response = await fetch('lottery_auto_update.csv');
        const csvText = await response.text();
        coupons = parseCSV(csvText);

        console.log("解析後的 Coupons 數據:", coupons);

      } catch (error) {
        console.error("讀取或解析 CSV 時發生錯誤:", error);
      }
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];

      // 沒有標題行，直接從第一行資料開始
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          // 用 includes() 來判斷 coupon.name 是否包含輸入的 name
          if (coupon.name.includes(name)) {
            winning.push({ code: coupon.code, name: coupon.name });
          }
        });
        return {
          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    function render(_rs) {
      let result = document.getElementById('result');
      result.innerHTML = '';

      _rs.forEach((r) => {
        let h3 = document.createElement('h3');
        h3.appendChild(document.createTextNode(r.id));
        result.appendChild(h3);

        let span = document.createElement('span');
        if (r.winning.length > 0) {
          r.winning.forEach((w) => {
            let p = document.createElement('p');
            p.textContent = `恭喜 ${w.code} / ${w.name} 中獎`;
            result.appendChild(p);
          });
        } else {
          span.appendChild(document.createTextNode('查無此人中獎資訊'));
          result.appendChild(span);
        }
      });
    }

    function query() {
      // 確認能拿到 uid TextArea
      let uid = document.getElementById('uid');
      console.log('uid element:', uid);

      // 確保它不為 null (若是 null，則後續操作會報錯)
      if (!uid) {
        alert('找不到 id="uid" 的元素，請檢查 HTML 結構');
        return;
      }

      // 設定一下顯示
      uid.style.display = 'block';

      // 將使用者輸入的名字以逗號分隔，並去除前後空白
      let uids = uid.value.split(',').map((_uid) => _uid.trim());

      rs = search(uids, coupons);
      render(rs);
    }

    function clean() {
      let uid = document.getElementById('uid');
      if (uid) {
        uid.value = '';
        uid.style.display = 'block';
      }
      rs = [];
      render(rs);
    }
  </script>
</body>

</html>
