<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <div>
    <img class="invert" src="LOGO.png" width="300"
      style="display:block; margin:auto;">
  </div>
  <title>虎彩繽紛童玩季 扭蛋線上兌獎</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:image" content="LOGO.png" />
  <style type="text/css">
    body {
      width: 30%;
      margin: auto;
    }

    button {
      width: 100%;
      height: 25pt;
    }

    .header {
      height: 100vh;
      background-image: url(BG.png);
      background-size: cover;
      background-position: top;
    }

    .main {
      text-align: center;
    }

    .main .notice {
      color: firebrick;
    }

    .main textarea {
      width: 95%;
      font-size: 20pt;
    }

    .result-title {
      text-align: center;
    }

    .footer {
      color: dimgrey;
      text-align: center;
      margin: 20pt auto;
      line-height: 18pt;
    }

    #result {
      margin-bottom: 20pt;
    }

    #result li {
      list-style: none;
    }

    #result li::before {
      content: '🀄'
    }

    @media only screen and (max-device-width: 375px) {
      body {
        width: 95%;
      }
    }

    @media only screen and (min-device-width: 375px) and (max-device-width: 667px) {
      body {
        width: 75%;
      }
    }
  </style>
</head>

<body onload="fetchData()">
  <div class="main">
    <h1>虎彩繽紛童玩季 扭蛋線上兌獎</h1>
    <p>
      <small></small><br />
      </p>
    <div>
      <textarea id="uid" rows="5" placeholder="請輸入中獎人完整姓名，若有多位中獎者請用 , 分開多筆查詢"></textarea>
      <button onclick="query()">查詢</button>
    </div>
  </div>
  <div>
    <h2 class="result-title">查詢結果</h2>
    <div id="result"></div>
    <div class="footer">
      <small>
        感謝 dennis23100 提供設計與程式碼
      </small>
    </div>
  </div>

  <script>
    let coupons = [];

    async function fetchData() {
      try {
        // 使用 CSV 檔名，它應該與 HTML 文件在同一個目錄
        const response = await fetch('lottery_auto_update.csv'); 
        const csvText = await response.text();
        coupons = parseCSV(csvText);

        console.log("解析後的 Coupons 數據:", coupons);

      } catch (error) {
        console.error("讀取或解析 CSV 時發生錯誤:", error);
      }
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          if (coupon.name.includes(name)) {
            winning.push({ code: coupon.code, name: coupon.name });
          }
        });
        return {
          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    let uid = null;

    function loadUid() {
      uid = document.getElementById('uid');
    }

    function render(_rs) {
      let result = document.getElementById('result');
      result.innerHTML = '';
      _rs.forEach((r) => {
        let h3 = document.createElement('h3');
        h3.appendChild(document.createTextNode(r.id));
        result.appendChild(h3);

        let span = document.createElement('span');
        if (r.winning.length > 0) {
          r.winning.forEach((w) => {
            let p = document.createElement('p');
            p.textContent = `恭喜 ${w.code} / ${w.name} 中獎`;
            result.appendChild(p);
          });
        } else {
          span.appendChild(document.createTextNode('查無此人中獎資訊'));
          result.appendChild(span);
        }
      });
    }

    function query() {
      uid.style.display = 'block';

      let uids = uid.value.split(',').map((_uid) => _uid.trim());

      rs = search(uids, coupons);
      render(rs);
    }

    function clean() {
      uid.value = '';
      uid.style.display = 'block';
      rs = [];
      render(rs);
    }
  </script>
</body>

</html>
