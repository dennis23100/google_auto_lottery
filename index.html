<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>龍年志工尾牙歲末年歡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- 這裡如果有需要用到社群分享，可將 og:image 改成實際圖片路徑 -->
  <meta property="og:image" content="bg.jpg" />

  <style type="text/css">
    /* 
      為了讓影片或背景圖能夠覆蓋整個畫面，常見做法是 
      body, html 都設為 height: 100%; 並把 margin/padding 清為 0。
      若你想讓內容在中間 30% 宽度，可酌情調整。
    */
    html, body {
      margin: 0;
      padding: 0;
      /* 若想要影片完全鋪滿瀏覽器畫面，可以把這兩個都設成 100% */
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    /* 若你想把主要內容限制在中間 30% 寬度，可另外再包一層 container。 */
    .container {
      width: 30%;
      margin: auto;
      position: relative; /* 以便內容可正常在畫面中 */
      z-index: 2; /* 要壓在影片之上 */
    }

    button {
      width: 100%;
      height: 25pt;
      margin-bottom: 30px;
    }

    .header {
      /* 設定為 relative 方便疊加影片與內容 */
      position: relative;
      /* 讓區塊至少有一個 100vh 的高度可看影片 */
      min-height: 100vh;
      /* 後備背景圖：當影片載不出或沒自動播放時會顯示這張 */
      background: url("bg.jpg") center center / cover no-repeat;
      overflow: hidden;
    }

    .header video {
      /* 讓影片佔滿整個父容器 (這裡是 .header) */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 影片等比例裁切，保持全畫面 */
      z-index: -1;
    }

    .header-content {
      position: relative;
      z-index: 1; /* 確保內容在影片之上 */
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景，讓文字更清晰 */
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      /* 下面兩行可視需要做一點「置中」或往下留空等調整 */
      margin: 0 auto;
      margin-top: 50px;
      width: 100%;
      box-sizing: border-box;
    }

    .main {
      text-align: center;
    }

    .main .notice {
      color: firebrick;
    }

    .main textarea {
      width: 95%;
      font-size: 15pt;
    }

    .result-title {
      text-align: center;
      margin-top: 30px;
    }

    .footer {
      color: dimgrey;
      text-align: center;
      margin: 20pt auto;
      line-height: 18pt;
    }

    #result {
      margin-bottom: 20pt;
    }

    #result li {
      list-style: none;
    }

    #result li::before {
      content: '🀄'
    }

    /* 音訊播放器樣式 */
    #audio-player {
      width: 100%;
      margin-top: 20px;
    }

    /* 手機／平板等 RWD 可再視需求微調 */
    @media only screen and (max-device-width: 375px) {
      .container {
        width: 90%;
      }
      .header-content {
        width: 90%;
      }
    }

    @media only screen and (min-device-width: 375px) and (max-device-width: 667px) {
      .container {
        width: 80%;
      }
      .header-content {
        width: 80%;
      }
    }
  </style>
</head>

<body onload="fetchData()">
  <div class="header">
    <!-- 若你的影片檔名是 BG.mp4，就把檔案放在相同資料夾(或正確路徑) -->
    <video autoplay loop muted playsinline>
      <source src="BG.mp4" type="video/mp4">
      <!-- 如果影片加載失敗，就會顯示上面設定的 .header background 圖 -->
    </video>

    <!-- 用一個 container 包住內文 -->
    <div class="container">
      <div class="header-content">
        <div class="main">
          <h1>龍年志工尾牙歲末年歡</h1>
          <div>
            <textarea id="uid" rows="5" placeholder="請輸入中獎人完整姓名"></textarea>
            <!-- 按下查詢後觸發 query() -->
            <button onclick="query()">查詢</button>
          </div>
        </div>
        <div>
          <h2 class="result-title">查詢結果</h2>
          <div id="result"></div>
          <div class="footer">
            <small>
              感謝 dennis23100 提供設計與程式碼
            </small>
          </div>
          <audio id="audio-player" controls>
            <source src="bgmusic1.mp3" type="audio/mpeg">
            您的瀏覽器不支持 audio 標籤。
          </audio>
        </div>
      </div>
    </div>
  </div>

  <!-- 將所有 JS 程式碼放在 body 底部，確保抓得到 DOM 元素 -->
  <script>
    let coupons = [];

    async function fetchData() {
      try {
        const response = await fetch('lottery_auto_update.csv');
        const csvText = await response.text();
        coupons = parseCSV(csvText);

        console.log("解析後的 Coupons 數據:", coupons);

      } catch (error) {
        console.error("讀取或解析 CSV 時發生錯誤:", error);
      }
    }

    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const parsedData = [];

      // 沒有標題行，直接從第一行資料開始
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          if (cells.length >= 3) {
            parsedData.push({
              time: cells[0].trim(),
              code: cells[1].trim(),
              name: cells[2].trim()
            });
          }
        }
      }
      return parsedData;
    }

    let rs = [];

    let search = (names, coupons) => {
      let _rs = names.map((name) => {
        let winning = [];
        coupons.forEach((coupon) => {
          // 用 includes() 來判斷 coupon.name 是否包含輸入的 name
          if (coupon.name.includes(name)) {
            winning.push({ code: coupon.code, name: coupon.name });
          }
        });
        return {
          id: name,
          winning: winning
        };
      });
      return _rs;
    };

    function render(_rs) {
      let result = document.getElementById('result');
      result.innerHTML = '';

      _rs.forEach((r) => {
        let h3 = document.createElement('h3');
        h3.appendChild(document.createTextNode(r.id));
        result.appendChild(h3);

        let span = document.createElement('span');
        if (r.winning.length > 0) {
          r.winning.forEach((w) => {
            let p = document.createElement('p');
            p.textContent = `恭喜 ${w.code} / ${w.name} 中獎`;
            result.appendChild(p);
          });
        } else {
          span.appendChild(document.createTextNode('查無此人中獎資訊'));
          result.appendChild(span);
        }
      });
    }

    function query() {
      // 確認能拿到 uid TextArea
      let uid = document.getElementById('uid');
      console.log('uid element:', uid);

      // 確保它不為 null (若是 null，則後續操作會報錯)
      if (!uid) {
        alert('找不到 id="uid" 的元素，請檢查 HTML 結構');
        return;
      }

      // 設定一下顯示
      uid.style.display = 'block';

      // 將使用者輸入的名字以逗號分隔，並去除前後空白
      let uids = uid.value.split(',').map((_uid) => _uid.trim());

      rs = search(uids, coupons);
      render(rs);
    }

    function clean() {
      let uid = document.getElementById('uid');
      if (uid) {
        uid.value = '';
        uid.style.display = 'block';
      }
      rs = [];
      render(rs);
    }
  </script>
</body>

</html>
